<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-400">
    <div
      class="min-h-screen container mx-auto flex flex-col items-center justify-center"
    >
      <div class="title">
        <h1 class="text-6xl font-normal my-4">Vanessa's To Do List</h1>
      </div>
      <div class="form w-full my-8">
        <form id="addForm" class="flex">
          <input
            id="newTodo"
            type="text"
            class="flex-grow px-4 rounded-l-lg"
            placeholder="New Task"
          />
          <button
            class="bg-pink-600 text-white py-2 px-4 rounded-r-lg hover:bg-pink-700"
          >
            Add
          </button>
        </form>
      </div>
      <div id="todos" class="w-2/3 space-y-8 my-4">
        <div>
          <h3 class="text-2xl text-pink-800">Incomplete:</h3>
          <ul id="pendingList" class="space-y-4"></ul>
        </div>
        <div>
          <h3 class="text-2xl text-blue-800">Complete:</h3>
          <ul id="completedList" class="space-y-4"></ul>
        </div>
      </div>
    </div>
    <script src="/todoapp.js"></script>
  </body>
</html>
